{% extends 'base.html' %}
{% block content %}
<h1><i class="fa-solid fa-chart-pie p-3"></i> Setores</h1>
<div class="table-responsive shadow px-3 py-4 mb-5 bg-body rounded">
    <table class="table table-hover align-middle">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for setor in object_list %}
                <tr>
                    <td>{{setor.id}}</td>
                    <td>{{setor.descricao}}</td>
                    <td>
                        <a class="btn btn-outline-primary btn-sm" href="#" role="button" title="Editar">
                            <i class="fa-solid fa-pen"></i>
                        </a>
                        <a class="btn btn-outline-danger btn-sm" href="#" role="button" title="Excluir">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
