{% extends 'base.html' %}
{% block content %}
<h1><i class="fa-solid fa-chart-pie p-3"></i> Editar Setor</h1>
<div class="table-responsive shadow px-3 py-4 mb-5 bg-body rounded">
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_ul }}
        <a class="btn btn-outline-danger" href="{% url 'setores' %}" role="button" title="Voltar">
            <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
        <button type="reset" class="btn btn-outline-danger"><i class="fa-solid fa-floppy-disk"></i> Cancelar</button>
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Editar</button>
    </form>
</div>
{% endblock %}
